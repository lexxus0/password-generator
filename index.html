<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="password-gen">Password Generator</p>
      <div class="wrapper">
        <div class="input-box">
          <input id="password" type="text" disabled />
          <span id="copy" onclick="copyPassword()">Copy</span>
        </div>
        <div class="pass-settings">
          <p class="descr-title">Password Settings</p>
          <ul class="options">
            <li class="option">
              <input checked id="lowercase" type="checkbox" />
              <label for="Lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input id="uppercase" type="checkbox" />
              <label for="uppercase">Uppercase (A-Z) </label>
            </li>
            <li class="option">
              <input id="numbers" type="checkbox" checked />
              <label for="numbers">Numbers (0-9) </label>
            </li>
            <li class="option">
              <input id="symbols" type="checkbox" checked />
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input id="exc-duplicate" type="checkbox" />
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input id="spaces" type="checkbox" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn" id="generate" onclick="generatePassword()">
          Generate Password
        </button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
